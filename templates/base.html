{% load django_bootstrap5 i18n static %}

{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	{% block script_head %}{% endblock %}
</head>

<body>
	{% block navbar %}{% endblock %}
	{% block main_messages %}{% bootstrap_messages %}{% endblock %}
	{% block content %}{% endblock %}
</body>
</html>
