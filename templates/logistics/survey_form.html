{% extends 'base_logged.html' %}
{% load django_bootstrap5 i18n crispy_forms_tags %}

{% block content %}
<div>
	{% if survey %}
		<a href="{{ survey.search_request.get_absolute_url }}">{% trans 'Back' %}</a>
	{% else %}
		<a href="{% url 'search_requests:read' pk=view.kwargs.pk %}">{% trans 'Back' %}</a>
	{% endif %}
</div>
	<div>
		<form action="" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			<table class="table">
				{{ form|crispy }}
			</table>
			<input type="submit" value="{% trans 'Save' %}">
		</form>
	</div>
{% endblock %}
